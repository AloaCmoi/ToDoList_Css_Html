<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet" />
</head>

<body>
    <h1 class="title">Stuff I need to do</h1>

    <!--My list-->
    <div class="all-tasks">
        <h2 class="task-list-title">My list</h2>
        <ul class="task-list">
            <li class="active-list">At home</li>
            <li>Projet web</li>
            <li>ASC</li>
        </ul>

        <!--Curseur ajouter une liste-->
        <form action="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name" />
            <button class="btn-list" aria-label="create new list">+</button>
        </form>
    </div>

    <!--Ajouter une tâche-->
    <div class="todo-list">
        <!--Header-->
        <div class="todo-header">
            <h2 class="list-title">At home</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <!--Body-->
        <div class="todo-body">

            <!--Task 1-->
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1" />
                    <label for="task-1">Passer l'aspi
                        <span class="custom-checkbox"></span>
                    </label>
                </div>

                <!--Task 2-->
                <div class="task">
                    <input type="checkbox" id="task-2" />
                    <label for="task-2">Nettoyer les SdB
                        <span class="custom-checkbox"></span>
                    </label>
                </div>

                <!--Task 3-->
                <div class="task">
                    <input type="checkbox" id="task-3" />
                    <label for="task-3">Faire une lessive
                        <span class="custom-checkbox"></span>
                    </label>
                </div>
            </div>

            <!--Ajouter une tâche-->
            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new-list" placeholder="new task name" aria-label="new task name" />
                    <button class="btn-task" aria-label="create new task">+</button>
                </form>
            </div>

            <!--Effacer des tâches-->
            <div class="delete-stuff">
                <button class="btn-delete">Clear completed tasks</button>
                <button class="btn-delete">Delete list</button>
            </div>
        </div>
    </div>




</body>

</html>
